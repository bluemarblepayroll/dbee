Theaters, Members, and Movies:
  name: theater
  table: theaters
  models:
    - name: members
      table: members
      constraints:
        - parent: id
          name: tid
        - parent: partition
          name: partition
      models:
        - name: demos
          table: demographics
          constraints:
            - type: reference
              parent: id
              name: member_id
          models:
            - name: phone_numbers
              table: phone_numbers
              constraints:
                - type: reference
                  parent: id
                  name: demographic_id
        - name: movies
          table: movies
          constraints:
            - type: reference
              parent: id
              name: member_id
        - name: favorite_comic_movies
          table: movies
          constraints:
            - type: reference
              parent: id
              name: member_id
            - type: static
              name: genre
              value: comic
        - name: favorite_mystery_movies
          table: movies
          constraints:
            - type: reference
              parent: id
              name: member_id
            - type: static
              name: genre
              value: mystery
        - name: favorite_comedy_movies
          table: movies
          constraints:
            - type: reference
              parent: id
              name: member_id
            - type: static
              name: genre
              value: comedy
    - name: parent_theater
      table: theaters
      constraints:
        - type: reference
          name: id
          parent: parent_theater_id
      models:
        - name: members
          table: members
          constraints:
            - type: reference
              parent: id
              name: tid
            - type: reference
              parent: partition
              name: partition
          models:
            - name: demos
              table: demographics
              constraints:
                - type: reference
                  parent: id
                  name: member_id
              models:
                - name: phone_numbers
                  table: phone_numbers
                  constraints:
                    - type: reference
                      parent: id
                      name: demographic_id
            - name: movies
              table: movies
              constraints:
                - type: reference
                  parent: id
                  name: member_id
            - name: favorite_comic_movies
              table: movies
              constraints:
                - type: reference
                  parent: id
                  name: member_id
                - type: static
                  name: genre
                  value: comic
            - name: favorite_mystery_movies
              table: movies
              constraints:
                - type: reference
                  parent: id
                  name: member_id
                - type: static
                  name: genre
                  value: mystery
            - name: favorite_comedy_movies
              table: movies
              constraints:
                - type: reference
                  parent: id
                  name: member_id
                - type: static
                  name: genre
                  value: comedy

