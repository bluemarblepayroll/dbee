Theaters, Members, and Movies from DSL:
  theater:
    table: theaters
    relationships:
      - name: members
        model: member
        constraints:
          - type: reference
            parent: id
            name: tid
          - type: reference
            parent: partition
            name: partition
      - name: parent_theater
        model: theater
        constraints:
          - type: reference
            name: id
            parent: parent_theater_id
  member:
    table: members
    relationships:
      - name: movies
        model: movie
        constraints:
          - type: reference
            parent: id
            name: member_id
      - name: demos
        model: demographic
        constraints:
          - type: reference
            parent: id
            name: member_id
      - name: favorite_comic_movies
        model: movie
        constraints:
          - type: reference
            parent: id
            name: member_id
          - type: static
            name: genre
            value: comic
      - name: favorite_mystery_movies
        model: movie
        constraints:
          - type: reference
            parent: id
            name: member_id
          - type: static
            name: genre
            value: mystery
      - name: favorite_comedy_movies
        model: movie
        constraints:
          - type: reference
            parent: id
            name: member_id
          - type: static
            name: genre
            value: comedy
  demographic:
    table: demographics
    relationships:
      - name: phone_numbers
        model: phone_number
        constraints:
          - type: reference
            parent: id
            name: demographic_id
  phone_number:
    table: phone_numbers
  movie:
    table: movies

Readme:
  name: practice
  table: practices
  models:
    - name: patients
      constraints:
        - type: reference
          name: practice_id
          parent: id
      models:
        - name: notes
          constraints:
            - type: reference
              name: patient_id
              parent: id
        - name: work_phone_number
          table: phones
          constraints:
            - type: reference
              name: patient_id
              parent: id
            - type: static
              name: phone_number_type
              value: work
        - name: cell_phone_number
          table: phones
          constraints:
            - type: reference
              name: patient_id
              parent: id
            - type: static
              name: phone_number_type
              value: cell
        - name: fax_phone_number
          table: phones
          constraints:
            - type: reference
              name: patient_id
              parent: id
            - type: static
              name: phone_number_type
              value: fax
Cycle Example:
  name: a
  table: as
  models:
    - name: b1
      table: bs
      models:
        - name: c
          table: cs
          models:
            - name: a
              table: as
        - name: d
          table: ds
          models:
            - name: a
              table: as
    - name: b2
      table: bs
      models:
        - name: c
          table: cs
          models:
            - name: a
              table: as
        - name: d
          table: ds
          models:
            - name: a
              table: as
              models:
                - name: b1
                  table: bs
                  models:
                    - name: c
                      table: cs

Partitioner Example 1:
  name: dog
  table: animals
  partitioners:
    - name: type
      value: Dog
    - name: deleted
      value: false

Partitioner Example 2:
  name: owner
  table: owners
  models:
    - name: dogs
      table: animals
      constraints:
        - name: owner_id
          parent: id
      partitioners:
        - name: type
          value: Dog
        - name: deleted
          value: false
